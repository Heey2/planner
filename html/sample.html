<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 64px;
            border: 5px solid tomato;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        header>div {
            border: 5px solid gold;
        }

        /* Existing styles... */
        /* Add these new styles for the sidebar */
        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar-header select {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-section-toggle {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .sidebar-section-content {
            display: none;
            padding-left: 20px;
        }

        .sidebar-section-content.visible {
            display: block;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 20px);
        }

        #content {
            display: flex;
        }
        
        #cal {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <main>
        <div id="whole">
            <header>
                <div id="header-left">왼쪽 상단바</div>
                <div id="header-center">중간 비는 곳</div>
                <div id="header-right">오른쪽 상단바</div>
            </header>
            <div id="content">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <button>+</button>
                        <select>
                            <option value="ko">한국어</option>
                            <!-- Other languages -->
                        </select>
                        <button>⚙</button>
                    </div>

                    <div class="sidebar-section">
                        <button class="sidebar-section-toggle">2024년 4월</button>
                        <div class="sidebar-section-content">
                            <!-- Calendar or other content -->
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <button class="sidebar-section-toggle">내 캘린더</button>
                        <div class="sidebar-section-content">
                            <input type="checkbox" id="business" checked=""><label for="business"> 비즈니스</label><br>
                            <input type="checkbox" id="personal" checked=""><label for="personal"> 개인</label><br>
                            <input type="checkbox" id="tasks" checked=""><label for="tasks"> Tasks</label><br>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <button class="sidebar-section-toggle">다른 캘린더</button>
                        <div class="sidebar-section-content">
                            <input type="checkbox" id="holidays" checked=""><label for="holidays"> 대한민국의 휴일</label><br>
                            <!-- More calendars -->
                        </div>
                    </div>

                    <div class="sidebar-footer">
                        <button>+</button>
                        <button>⚙</button>
                    </div>
                </div>
                <div id="cal">
                    달력 들어갈곳
                </div>
            </div>
        </div>
    </main>

    <script>
        // Existing JavaScript to generate the calendar...
        // JavaScript for sidebar toggle functionality
        document.querySelectorAll('.sidebar-section-toggle').forEach(button => {
            button.onclick = function () {
                this.nextElementSibling.classList.toggle('visible');
            };
        });
    </script>
</body>

</html>
